<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening - AjxAI Trading Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Bootstrap Icons - Ensure proper display */
        .bi {
            font-family: "bootstrap-icons" !important;
            font-style: normal;
            font-weight: normal !important;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            vertical-align: -.125em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: inline-block;
            font-size: inherit;
        }
        
        /* Ensure navbar icons are visible and properly sized */
        .navbar .bi {
            font-size: 1rem;
            margin-right: 0.25rem;
            display: inline-block;
        }
    </style>
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- React and dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@2.7.0/dist/react-bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    
    <!-- Ensure Bootstrap Icons load properly -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force font loading and ensure icons display
            const iconFont = new FontFace('bootstrap-icons', 'url(https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/fonts/bootstrap-icons.woff2)');
            iconFont.load().then(() => {
                document.fonts.add(iconFont);
                // Force re-render of icons
                document.querySelectorAll('.bi').forEach(icon => {
                    icon.style.fontFamily = 'bootstrap-icons';
                });
            });
        });
    </script>
    
    <!-- Screening JavaScript -->
    <script src="{{ url_for('static', filename='js/screening.js') }}"></script>
</body>
</html>
